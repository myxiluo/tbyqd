          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">APP全部图片类型需求点。</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">实现点：</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、实现图片跳转原生商品详情；原生商品分类；H5页面。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 2、若图片无连接则点击无跳转。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 3、跳转的H5页面实现：跳转原生商品详情；原生商品分类；或其他H5页面。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">可能的位置：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、APP首页banner；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">2、我的页面广告；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">3、APP首页弹窗；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">4、APP启动首页。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">5、下单后页面弹窗。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">6、下单后图片弹框。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">7、登录页面广告。</span></p>
